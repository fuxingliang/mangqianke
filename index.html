<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六神占卜 - 传统占卜应用</title>
    <meta name="description" content="传统六神占卜应用，根据农历时间进行占卜预测">
    <meta name="theme-color" content="#8B4513">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json?v=20241028002">
    
    <!-- 标准图标 -->
    <link rel="icon" href="icon-192.svg" type="image/svg+xml">
    <link rel="icon" href="icon-192.png" type="image/png">
    
    <!-- Apple Touch Icons for iOS -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="六神占卜">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="icon-192.png">
    <meta name="msapplication-TileColor" content="#667eea">
    
    <link rel="stylesheet" href="style.css?v=20241028001">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1 class="title">六神占卜</h1>
            <p class="subtitle">传统占卜 · 指点迷津</p>
            <div class="header-actions">
                <button type="button" id="historyBtn" class="history-btn">历史记录</button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 万年历 -->
            <div class="calendar-section">
                <h2>万年历</h2>
                <div class="calendar-controls">
                    <!-- 年份控制 -->
                    <div class="year-controls">
                        <button type="button" id="prevYear" class="nav-btn year-btn">‹‹</button>
                        <span id="currentYear" class="year-display"></span>
                        <button type="button" id="nextYear" class="nav-btn year-btn">››</button>
                    </div>
                    <!-- 月份控制 -->
                    <div class="month-controls">
                        <button type="button" id="prevMonth" class="nav-btn">‹</button>
                        <span id="currentMonth" class="month-display"></span>
                        <button type="button" id="nextMonth" class="nav-btn">›</button>
                    </div>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- 日历网格将在这里生成 -->
                </div>
                <div class="selected-date-info" id="selectedDateInfo">
                    <p>请点击日期选择</p>
                </div>
            </div>

            <!-- 占卜表单 -->
            <div class="divination-form">
                <h2>请输入占卜信息</h2>
                
                <div class="form-group">
                    <label for="question">占卜问题（可选）：</label>
                    <input type="text" id="question" placeholder="请输入您想要占卜的问题..." maxlength="100">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="month">农历月份：</label>
                        <select id="month" required>
                            <option value="">请选择</option>
                            <option value="1">正月</option>
                            <option value="2">二月</option>
                            <option value="3">三月</option>
                            <option value="4">四月</option>
                            <option value="5">五月</option>
                            <option value="6">六月</option>
                            <option value="7">七月</option>
                            <option value="8">八月</option>
                            <option value="9">九月</option>
                            <option value="10">十月</option>
                            <option value="11">十一月</option>
                            <option value="12">十二月</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="day">农历日期：</label>
                        <input type="number" id="day" min="1" max="30" placeholder="1-30" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="hour">时辰：</label>
                    <select id="hour" required>
                        <option value="">请选择时辰</option>
                        <option value="子">子时 (23:00-01:00)</option>
                        <option value="丑">丑时 (01:00-03:00)</option>
                        <option value="寅">寅时 (03:00-05:00)</option>
                        <option value="卯">卯时 (05:00-07:00)</option>
                        <option value="辰">辰时 (07:00-09:00)</option>
                        <option value="巳">巳时 (09:00-11:00)</option>
                        <option value="午">午时 (11:00-13:00)</option>
                        <option value="未">未时 (13:00-15:00)</option>
                        <option value="申">申时 (15:00-17:00)</option>
                        <option value="酉">酉时 (17:00-19:00)</option>
                        <option value="戌">戌时 (19:00-21:00)</option>
                        <option value="亥">亥时 (21:00-23:00)</option>
                    </select>
                </div>

                <div class="calendar-helper">
                    <p class="helper-text">💡 提示：点击上方万年历可自动填入农历日期</p>
                </div>

                <button type="button" id="divineBtn" class="divine-btn">开始占卜</button>
            </div>

            <!-- 占卜结果 -->
            <div class="result-section" id="resultSection" style="display: none;">
                <h2>占卜结果</h2>
                <div class="result-content" id="resultContent">
                    <!-- 结果将在这里显示 -->
                </div>
                <div class="result-actions">
                    <button type="button" id="saveRecordBtn" class="save-btn">保存记录</button>
                    <button type="button" id="newDivineBtn" class="new-divine-btn">重新占卜</button>
                </div>
            </div>

            <!-- 历史记录 -->
            <div class="history-section" id="historySection" style="display: none;">
                <h2>历史记录</h2>
                <div class="history-controls">
                    <input type="text" id="searchInput" placeholder="搜索占卜问题或结果..." class="search-input">
                    <button type="button" id="clearHistoryBtn" class="clear-btn">清空记录</button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- 历史记录将在这里显示 -->
                </div>
                <button type="button" id="backToMainBtn" class="back-btn">返回占卜</button>
            </div>
        </main>

        <!-- 底部信息 -->
        <footer class="footer">
            <p>六神占卜 · 传统文化传承</p>
            <p class="note">仅供娱乐参考，请理性对待</p>
        </footer>
    </div>

    <script src="script.js?v=20241028001"></script>
</body>
</html>
